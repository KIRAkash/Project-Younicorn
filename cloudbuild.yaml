# Cloud Build configuration for Project Younicorn
# Builds and deploys both backend and frontend to Cloud Run

steps:
  # ============================================
  # BACKEND BUILD & DEPLOY
  # ============================================
  
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/younicorn-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/younicorn-backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/younicorn-backend:$SHORT_SHA'
    waitFor: ['build-backend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'younicorn-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/younicorn-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--no-cpu-throttling'
      - '--set-env-vars'
      - 'APP_ENV=production,BIGQUERY_DATASET=minerva_dataset,BIGQUERY_LOCATION=US'
      - '--set-secrets'
      - 'GOOGLE_APPLICATION_CREDENTIALS=minerva-service-account:latest'
    waitFor: ['push-backend']

  # Get backend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services describe younicorn-backend \
          --region us-central1 \
          --format 'value(status.url)' > /workspace/backend_url.txt
        echo "Backend URL: $(cat /workspace/backend_url.txt)"
    waitFor: ['deploy-backend']

  # ============================================
  # FRONTEND BUILD & DEPLOY
  # ============================================

  # Build frontend Docker image with backend URL
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        docker build \
          --build-arg VITE_API_URL=$${BACKEND_URL} \
          --build-arg VITE_FIREBASE_API_KEY=$${_FIREBASE_API_KEY} \
          --build-arg VITE_FIREBASE_AUTH_DOMAIN=$${_FIREBASE_AUTH_DOMAIN} \
          --build-arg VITE_FIREBASE_PROJECT_ID=$${_FIREBASE_PROJECT_ID} \
          --build-arg VITE_FIREBASE_STORAGE_BUCKET=$${_FIREBASE_STORAGE_BUCKET} \
          --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID=$${_FIREBASE_MESSAGING_SENDER_ID} \
          --build-arg VITE_FIREBASE_APP_ID=$${_FIREBASE_APP_ID} \
          -t gcr.io/$PROJECT_ID/younicorn-frontend:$SHORT_SHA \
          -t gcr.io/$PROJECT_ID/younicorn-frontend:latest \
          -f frontend/Dockerfile \
          ./frontend
    secretEnv: ['_FIREBASE_API_KEY', '_FIREBASE_AUTH_DOMAIN', '_FIREBASE_PROJECT_ID', '_FIREBASE_STORAGE_BUCKET', '_FIREBASE_MESSAGING_SENDER_ID', '_FIREBASE_APP_ID']
    waitFor: ['get-backend-url']

  # Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/younicorn-frontend:$SHORT_SHA'
    waitFor: ['build-frontend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'younicorn-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/younicorn-frontend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '60'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '0'
    waitFor: ['push-frontend']

# Store built images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/younicorn-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/younicorn-backend:latest'
  - 'gcr.io/$PROJECT_ID/younicorn-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/younicorn-frontend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  timeout: '1800s'
  logging: CLOUD_LOGGING_ONLY

# Available secrets (configure these in Secret Manager)
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/firebase-api-key/versions/latest
      env: '_FIREBASE_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/firebase-auth-domain/versions/latest
      env: '_FIREBASE_AUTH_DOMAIN'
    - versionName: projects/$PROJECT_ID/secrets/firebase-project-id/versions/latest
      env: '_FIREBASE_PROJECT_ID'
    - versionName: projects/$PROJECT_ID/secrets/firebase-storage-bucket/versions/latest
      env: '_FIREBASE_STORAGE_BUCKET'
    - versionName: projects/$PROJECT_ID/secrets/firebase-messaging-sender-id/versions/latest
      env: '_FIREBASE_MESSAGING_SENDER_ID'
    - versionName: projects/$PROJECT_ID/secrets/firebase-app-id/versions/latest
      env: '_FIREBASE_APP_ID'
